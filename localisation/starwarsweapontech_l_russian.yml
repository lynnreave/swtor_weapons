 # Component set red
 LIGHT_TURBO_1_R:0 "Легкий турболазер Красный"
 LIGHT_TURBO_1_R_DESC:0 "Первое большое лазерное оружие, турболазер стреляет интенсивными потоками энергии в свою цель. Использует в качестве боеприпасов высокоэнергетический газ который конвертируется в плазму.\n\n"
 
 TURBO_LASER_2_R:0 "Турболазер Красный"
 TURBO_LASER_2_R_DESC:0 "Более мощная версия турболазера. Использует оцинкованные катушки что бы ускорить потоки газа для достижения цели.\n\n"
 
 MEDIUM_TURBO_3_R:0 "Средний турболазер Красный"
 MEDIUM_TURBO_3_R_DESC:0 "Последнее новщество в электромагнитных ускорителях, средние турболазеры используют двойные параллельные рельсы для зажигания газа с невероятной скоростью.\n\n"
 
 HEAVY_TURBO_4_R:0 "Тяжелый турболазер Красный"
 HEAVY_TURBO_4_R_DESC:0 "Новая версия турболазера с тяжелыми рельсами и улучшенным источником питания. Это оружие еще более мощное и точное, чем их предшественники.\n\n"
 
 VERYHEAVY_TURBO_5_R:0 "Сверхтяжелый турболазер Красный"
 VERYHEAVY_TURBO_5_R_DESC:0 "Эта обновленная версия турболазера еще более разрушительна, чем новейший тяжелый турболазер. Он способен запускать газ с высокой энергией с невероятной точностью и скоростью.\n\n"
 
 SPACEPORT_TURBO_LASER_R:0 "Турболазер космопорта Красный"
 SPACEPORT_TURBO_LASER_R_DESC:1 "Установленные на космодромах турболазеры, в то время как более старый дизайн, обладают значительным уронам даже по сравнению с их братьями, установленными на судах.\n\n"
 
 FLAK_QUAD_TURBO_2_R:0 "Зенитный счетверенной лазер Красный"
 FLAK_QUAD_TURBO_2_R_DESC:0 "Он состоял из четырех лазерных пушек, которые можно стрелять поочередно парами или индивидуально в быстрой последовательности.\n\n"
 
