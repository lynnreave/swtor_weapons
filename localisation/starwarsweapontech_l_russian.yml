 SPACEPORT_TURBO_LASER_G:0 "Турболазер космопорта Зеленый"
 SPACEPORT_TURBO_LASER_G_DESC:1 "Установленные на космодромах турболазеры, в то время как более старый дизайн, обладают значительным уронам даже по сравнению с их братьями, установленными на судах.\n\n"
 
