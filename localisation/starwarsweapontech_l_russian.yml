 tech_st_ionizing:0 "Ионизированные частицы"
 tech_st_ionizing_desc:0 "Новые разработки в области Ионизированных частиц позволит нам создать новый вид корабельного вооружения."
 
 tech_st_ion_comp:0 "Ионные компоненты"
 tech_st_ion_comp_desc:0 "Новые разработанные компоненты, такие как ионная труба, турбогенератор, охлаждающая решетка прицельные компьютеры позволят построить улучшенные ионные пушки." 

 TECH_UNLOCK_ION_CANNON_CHAIN_TITLE:0 "§EВетвь исследования Ионной пушки§!"
 TECH_UNLOCK_ION_CANNON_CHAIN_DESC:0 "Исследование технологий в этой ветве исследований позволит разблокировать Ионную пушку"
 
