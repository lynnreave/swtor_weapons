 # Superlaser
 ##############
 
 tech_sw_death_plans:0 "Планы Звезды смерти"
 tech_sw_death_plans_desc:0 "Идея создания Звезды смерти принадлежит Конфедерации Независимых Система в качесте абсолютного оружия против Республики, позже использованы Галактической Империи под руководство Уилхаффа Таркина."
 
 tech_sw_kyber_crystal:0 "Кайбер-кристаллы"
 tech_sw_kyber_crystal_desc:0 "Кайбер-кристалл, так же называемй "живыми" или просто кайбер, были редкими видами кристалла, которые взаимодействовали с Силой, найти которых было можно на некоторых планетах галактики. Использовались Джедаями и Ситхами в качестве рабочего органа в конструкции светового меча. Так же использовался для питания Суперлазера."
 
 tech_conq_laser:0 "Суперлазер Завоевателя"
 tech_conq_laser_desc:0 "Компонент Суперлазеря для ИЗР был разработан на Имперской исследовательской станции на Набу под наблюдением Имперских шторм-коммандос. По проекту правильно установленный суперлазер на ИЗР Завоеватель даст Звездному разрушителю возможность уничтожить небольшую луну, расколость континенты или уничтожить крупный корабль."
 
 TECH_UNLOCK_SUPERLASER_CHAIN_TITLE:0 "§EВетвь исследования Суперлазера§!"
 TECH_UNLOCK_SUPERLASER_CHAIN_DESC:0 "Исследование технологий в этой ветве исследований позволит разблокировать Суперлазер"
 
