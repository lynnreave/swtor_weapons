 tech_st_blaster_eng:0 "Бластерная технология"
 tech_st_blaster_eng_desc:0 "Новая оружейная технология, которое преобразовывает энергию газа в пучок светящихся частиц, которые могут расплавиться c целями."
 
 tech_st_shipsized_weapons:0 "Бластерные орудия"
 tech_st_shipsized_weapons_desc:0 "После прорыва в технологиях производства и хранения энергии у нас теперь есть наземная база для размещеня бластерого вооружение на кораблях."
 
 tech_st_blastercolor_red:0 "Красный цвет"
 tech_st_blastercolor_red_desc:0 "Красный цвет Турболазера."
 
 tech_st_blastercolor_green:0 "Зеленый цвет"
 tech_st_blastercolor_green_desc:0 "Зеленый цвет Турболазера"
 
 tech_st_blastercolor_blue:0 "Синий Цвет"
 tech_st_blastercolor_blue_desc:0 "Синий цвет Турболазера"
 
 tech_st_blastercolor_purple:0 "Фиолетовый цвет"
 tech_st_blastercolor_purple_desc:0 "Фиолетный цвет Дисрапторов"
 
 tech_st_tibanna_refined:0 "Качественный газ Тибанна"
 tech_st_tibanna_refined_desc:0 "Более качественный газ Тибанная позволит нам получать больше энергии и эффективнее управлять турболазерным оружием."
 
 tech_st_galven_coils:0 "Новые гальванические катушки"
 tech_st_galven_coils_desc:0 "Новые гальванические катушки куда лучше фокусируют энергию, выделяемую в газ тибанна, позволяя увеличить урон по цели."
 
 tech_st_cap_comp:0 "Новые компоненты Конденсатора"
 tech_st_cap_comp_desc:0 "Новая усовершенствованная технология стабилизации поля и алгоритмы точного прицеливания позволят нам создать новый тип оружия."
 
 tech_st_blast_rad:0 "Бластерные радиаторы"
 tech_st_blast_rad_desc:0 "Новые эффективные системы охлаждения для нового типа оружия."
 
 tech_st_fire_chamb:0 "Зажигательная камера"
 tech_st_fire_chamb_desc:0 "Зажигательные камеры большего размера позволят генерировать более широкие энергетические лучи, наносящие больше урона и способные вырывать огромные куски из любой цели, пораженной таким оружием."
 
 tech_st_astro_mech:0 "Астродроиды"
 tech_st_astro_mech_desc:0 "Новые дроиды-астромеханики, предназначенные для работы на космических кораблях в качестве диагностического и ремонтного агрегата."
 
 tech_st_barrels:0 "Новые типы стволов"
 tech_st_barrels_desc:0 "Новые типы стволов, усиленные минеральном Мирканит."
 
 TECH_UNLOCK_TURBO_LASER_CHAIN_TITLE:0 "§EВетвь исследования турболазеров§!"
 TECH_UNLOCK_TURBO_LASER_CHAIN_DESC:0 "Исследование технологий в этой ветве исследований позволит разблокировать Турболазерное вооружеение"

 TECH_UNLOCK_QUAD_LASER_CHAIN_TITLE:0 "§EВетвь исследования Счетверенной турболазерной батареи§!"
 TECH_UNLOCK_QUAD_LASER_CHAIN_DESC:0 "Исследование технологий в этой ветве исследований позволит разблокировать Счетверенную турболазерную батарею"
 
 TECH_UNLOCK_OCTUPLE_LASER_CHAIN_TITLE:0 "§EВетвь исследования турболазерной батареи§!"
 TECH_UNLOCK_OCTUPLE_LASER_CHAIN_DESC:0 "Исследование технологий в этой ветве исследований позволит разблокировать турболазерную батарею"

