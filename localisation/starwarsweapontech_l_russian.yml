 tech_st_agent:0 "Новая агентурская сеть"
 tech_st_agent_desc:0 "Недавно созданная агентурская сеть для работы с черными рынками"
 
 tech_st_black_market:0 "Черный рынок"
 tech_st_black_market_desc:0 "Недавно сформированное агентство добилось некоторых успехов в нахождении чёрных рынков на наших планетах."
 
 tech_st_zann_con:0 "Консорциум Занна"
 tech_st_zann_con_desc:0 "Наши агенты обнаружили хорошо охраняемое убежище Консорциума Занна, в котором проходила нелегальная разработка оружия."
 
 TECH_UNLOCK_DISRUPTOR_CHAIN_TITLE:0 "§EВетвь исследования дисрапторов§!"
 TECH_UNLOCK_DISRUPTOR_CHAIN_DESC:0 "Исследование технологий в этой ветве исследований позволит разблокировать Дисрапторы"
 
